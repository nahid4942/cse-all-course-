<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day - Arshee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            background-color: #ff1493;
            opacity: 0.7;
            animation: float 6s ease-in infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            background-color: #ff1493;
            border-radius: 50%;
        }

        .heart::before {
            width: 20px;
            height: 32px;
            top: -16px;
            left: 0;
        }

        .heart::after {
            width: 20px;
            height: 32px;
            top: -16px;
            left: 20px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.3);
                opacity: 0;
            }
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            color: #ff1493;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-size: 2.5em;
            color: #c44569;
            margin-bottom: 30px;
            font-style: italic;
        }

        .message {
            font-size: 1.3em;
            color: #333;
            line-height: 1.8;
            margin: 30px 0;
            font-weight: 500;
        }

        .heart-emoji {
            font-size: 2em;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        .btn-no {
            background: #ddd;
            color: #666;
        }

        .btn-no:hover {
            background: #999;
            color: white;
        }

        .confetti-burst {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff1493;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotateZ(360deg);
                opacity: 0;
            }
        }

        .footer {
            margin-top: 40px;
            font-size: 1.1em;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="confetti-burst" id="confetti"></div>

    <div class="main-content">
        <h1>üíï Happy Valentine's Day üíï</h1>
        <p class="name">Arshee</p>

        <div class="message">
            <p style="font-size: 1.8em; margin: 30px 0;">Do you love me? ‚ù§Ô∏è</p>
        </div>

        <div class="button-container">
            <button class="btn-yes" onclick="yesResponse()">Yes</button>
            <button class="btn-no" onclick="noResponse()">No</button>
        </div>

        <div id="response" style="margin-top: 30px; display: none;">
            <div class="heart-emoji">‚ù§Ô∏è</div>
            <p class="message" style="font-size: 1.6em; color: #ff1493;">I love you too Arshee! üíï</p>
        </div>

        <div class="footer">
            <p>Made with ‚ù§Ô∏è for Arshee</p>
        </div>
    </div>

    <script>
        // Create floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.width = Math.random() * 20 + 20 + 'px';
            heart.style.height = heart.style.width;
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = Math.random() * 4 + 4 + 's';
            heart.style.borderRadius = '50% 50% 50% 0';
            heart.style.transform = 'rotate(-45deg)';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => heart.remove(), 8000);
        }

        // Create hearts continuously
        setInterval(createHeart, 300);

        // Yes button response
        function yesResponse() {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            createConfetti();
        }

        // No button response
        function noResponse() {
            // Nothing happens when No is pressed
        }

        // Create confetti burst
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.background = ['#ff1493', '#ff69b4', '#ffc0cb', '#ff6b9d'][Math.floor(Math.random() * 4)];
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                confettiContainer.appendChild(confetti);

                setTimeout(() => confetti.remove(), 4000);
            }
        }
    </script>
</body>
</html>
